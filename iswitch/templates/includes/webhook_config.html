<div style="padding: 1.5rem;">
    <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.875rem;">Webhook URL</label>
        <div class="webhook-input-container" style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
            <input type="text" id="webhook-input-field" value="{{ webhook_url }}"
                placeholder="https://your-domain.com/webhook"
                style="flex: 1; min-width: 250px; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; background: white; color: black; font-size: 0.9rem; height: 48px;">
            <button onclick="updateWebhookURL()" class="btn btn-primary"
                style="white-space: nowrap; height: 48px; padding: 0 1.5rem; display: flex; align-items: center; gap: 0.5rem; min-width: 140px; justify-content: center;">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Update Webhook
            </button>
        </div>
        <p style="margin-top: 0.75rem; font-size: 0.875rem; color: #6b7280; line-height: 1.5;">
            Enter the URL where you want to receive transaction notifications. The webhook will be triggered for payment
            events.
        </p>
    </div>

    <div style="background: #f0f9ff; border-left: 4px solid #3b82f6; border-radius: 8px; padding: 1rem 1.25rem;">
        <p style="margin: 0; font-size: 0.875rem; color: #1e40af; line-height: 1.6;">
            <strong style="display: block; margin-bottom: 0.25rem;">ℹ️ Webhook Events:</strong>
            Your webhook will receive POST requests for payment success, failure, and pending events with transaction
            details.
        </p>
    </div>
</div>
